{% extends "layout.html" %}

{% block title %}{{ title }}{% endblock %}

{% block content %}
    <table class="table table-striped table-hover index-table">
    <tr class="no-hover">
      <th>
        <h3>{{ title }}</h3>
      </th>
    </tr>
    {% for book in doclist %}
    <tr>
      <td>
        <a href="{{ book.url_for() }}">
            {{ book.get_citation(use_author_string=True)|safe }}
        </a>
      </td>
    </tr>
    {% endfor %}
    </table>
{% endblock %}
