{% extends "layout.html" %}

{% block title %}All the breads{% endblock %}

{% block content %}
    <table class="table table-striped table-hover index-table">
    <tr class="no-hover">
      <th>
        <h3>Bread history:</h3>
      </th>
    </tr>
    {% for doc in doclist %}
    <tr>
      <td>
        <a href="{{ url_for('BreadView:get', id=doc['_id']) }}">
            {{ doc.get_name() }}
        </a>
      </td>
    </tr>
    {% endfor %}
    </table>
{% endblock %}
